<!DOCTYPE html>
<html>
<head>

  <title>Route Planner</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCSDO8jpfOiO7nJ3wjAoFsER6BXyN8QWo"></script>
  <script src="bundle.js"></script>
  
</head>
  
  <body>
    
  <section id="sidebar">
  <h2>Wishlist</h2>
    <div id="wishlist-container">
      <ul id="wishlist"></ul>
    </div>

  </section>


  <section>

  <div id="main-screen">
    
    <h1 id="main-title">Route Planner</h1>
    
    <div id="main-map"></div>
    
    <div id="main-buttons">
      <button id="start">Start</button>
      <button id="finish">Finish</button>
      <button id="waypoints">Waypoints</button>
      <button id="route">Route</button>
      <button id="walking">Walking</button>
      <button id="cycling">Cycling</button>
      <button id="save">Save Route</button>
      <button id="wishlist-button">Wishlist</button>
    </div>
    
    <div>
      <p>Total Distance: <span id="total"></span></p>
    </div>
    
    <div>
      <p>Estimated Journey Time: <span id="time"></span></p>
    </div>
  </div> 
  </section>

  </body>
</html>
