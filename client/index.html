<!DOCTYPE html>
<html>
<head>

  <title>Route Planner</title>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src ="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCSDO8jpfOiO7nJ3wjAoFsER6BXyN8QWo&libraries=places"></script>
  <script src="bundle.js"></script>
  </head>
  
<body>

<section class="tempBox">
Display Features
<button id = "pause">Pause Animation</button>
<button id = "stopOffFood">Find Restaurant</button>

<canvas id="canvas" width="135" height="135"
style="background-color:#333">
</canvas>
<form >
  What time will you depart?:
  <input type="time" id = 'time_depart' >
</form>
<button id = "time_button">Set Time</button>
</section>
  
<section id="sidebar">

<h2 class='sidebars-title'>Wishlist<span class='close' id="sidebar-close">&times;</span></h2>


    <div id="wishlist-container">
      <ul id="wishlist"></ul>
    </div>
</section>

  <div id="main-screen">
    <h1 id="main-title">Route Planner</h1>
  <div id="main-map"></div>

  
  <button id="start">Start</button>
  <button id="finish">Finish</button>
  <button id="route">Route</button>
  <button id="walking">Walking</button>
  <button id="cycling">Cycling</button>
  <button id="findAmenity">Restaurants</button>
  <input type="text" id="routeName">
  <button id="save">Save Route</button>
  <button id="wishlist-button">Wishlist</button>
  <button id="suggested">Suggested Routes</button>
  <input type="text" id="savedRouteName">
  <button id="savedRoute">View a saved Route</button>
  <button id="animate">Animate</button>
  <button class= "menu" id="elevation">Elevation</button>
  <button id="forecast">Weather Forecast</button>
    <p>Total Distance: <span id="total"></span></p>

  <div>
    <p><span id="total"></span></p>
    <p><span id="time"></span></p>
  </div>
<!-- <<<<<<< HEAD -->
  
  <div id="routeDetails">
    <div id="weather-info">
      <div id="elevation-display"></div>
      <div id="temperature-display"></div>
      <div id="windspeed-display"></div>
      <div id= "cloudcover-display"></div>
      <div id="rainfall-display"></div>
      <div>
        <ul id="routes"></ul>
      </div>

      </div>
    </div>
  
    <div id="reviews-info">
      
      <div id="review-heading"></div>

      <div id="newReviewDiv"></div>
        
        <ul id="review-list"></ul>

    </div>

    </div>
  </div>

      <section id="suggested-routes">
        <h2 class='sidebars-title'>Suggested Routes<span class='close' id="suggested-close">&times;</span></h2>
        <div id="suggested-list-container">
          <ul id="suggested-list"></ul>

</body>
</html>
